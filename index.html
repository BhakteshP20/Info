        <div class="button-container">
        <button onclick="window.location.href='Yes page.html'">YES</button>
        <button id="noBtn" onmouseover= "move()" onclick="tryAgain()">no</button>
          </div> 
        <script>
  function move() {
    const btn = document.getElementById("noBtn");
    btn.style.position = "fixed";
    btn.style.transform = "none"; 
    const bw = btn.offsetWidth;
    const bh = btn.offsetHeight;
    const pad = 10;
    const maxX = Math.max(pad, window.innerWidth - bw - pad);
    const maxY = Math.max(pad, window.innerHeight - bh - pad);
    const x = Math.floor(Math.random() * (maxX - pad + 1)) + pad;
    const y = Math.floor(Math.random() * (maxY - pad + 1)) + pad;

    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }

  function tryAgain() {
    alert("Oops! something went wrong. try clicking YES.ðŸ¤ª");
  }
</script>
