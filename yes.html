<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Yes Page</title>
  <script>
    const navEntry = performance.getEntriesByType("navigation")[0];
    if (navEntry && navEntry.type === "reload") {
      window.location.href = "./index.html";
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background-color: rgb(238, 95, 145);
      overflow: hidden;
    }

    .confettiGif {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.65;
      pointer-events: none;
      z-index: 1;
    }

    /* CONTENT ON TOP */
    .page {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 30px;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 25px;
      max-width: 950px;
      width: 100%;
    }

    .side img {
      width: 300px;
      max-width: 45vw;
      border-radius: 16px;
    }

    .middle h1 {
      margin: 0;
      font-size: 72px;
    }

    .middle p {
      margin: 10px 0 18px 0;
      font-size: 48px;
    }

    .middle .centerGif {
      width: 300px;
      max-width: 50vw;
      border-radius: 16px;
    }
    .extras img {
        width: 180px;
        border-radius: 14px;
    }
  </style>
</head>

<body>
  <img class="confettiGif" src="confetti.gif" alt="confetti">

  <div class="page">
    <div class="content">
      <div class="side">
        <img src="giphy 2.gif" alt="left pic">
        <img src="oh-yah.gif">
      </div>

      <div class="middle">
        <img class="centerGif" src="speed.gif" alt="center gif">
        <h1>You clicked YES!</h1>
        <p>❤️</p>
        <div class="extras">
            <img src="Image.jpg">
        </div>
      </div>

      <div class="side">
        <img src="giphy (1).gif" alt="right pic">
        <img src="images.jpeg">
      </div>
    </div>
  </div>
</body>
</html>
